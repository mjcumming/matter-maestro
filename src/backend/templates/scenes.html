<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Management - Matter Maestro</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">Scenes</li>
            </ol>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2>Scene Management</h2>
                <p class="lead mb-0">Create and manage device scenes</p>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createSceneModal">
                <i data-feather="plus"></i> Create Scene
            </button>
        </div>

        <!-- Scene List -->
        <div class="row" id="scenes-list">
            <!-- Scenes will be populated here -->
        </div>

        <!-- Create Scene Modal -->
        <div class="modal fade" id="createSceneModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create New Scene</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="scene-form">
                            <div class="mb-3">
                                <label for="scene-name" class="form-label">Scene Name</label>
                                <input type="text" class="form-control" id="scene-name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Add Devices</label>
                                <div id="device-list" class="list-group">
                                    <!-- Available devices will be listed here -->
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Selected Devices</label>
                                <div id="selected-devices" class="list-group">
                                    <!-- Selected devices will appear here -->
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="save-scene">Create Scene</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        // Initialize Feather icons
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();

            // Load available devices
            loadDevices();
            // Load existing scenes
            loadScenes();

            // Set up event handlers
            document.getElementById('save-scene').addEventListener('click', saveScene);
        });

        function loadDevices() {
            fetch('/api/devices')
                .then(response => response.json())
                .then(devices => {
                    const deviceList = document.getElementById('device-list');
                    deviceList.innerHTML = '';
                    
                    devices.forEach(device => {
                        const deviceElement = createDeviceElement(device);
                        deviceList.appendChild(deviceElement);
                    });
                })
                .catch(error => console.error('Error loading devices:', error));
        }

        function createDeviceElement(device) {
            const div = document.createElement('div');
            div.className = 'list-group-item list-group-item-action';
            div.dataset.deviceId = device.id;
            div.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-1">${device.name}</h6>
                        <small class="text-muted">${device.type || 'Unknown type'}</small>
                    </div>
                    <div class="device-controls">
                        <!-- Controls will be added based on device type -->
                    </div>
                </div>
            `;

            // Add device-specific controls
            const controls = div.querySelector('.device-controls');
            if (device.type === 'switch') {
                controls.innerHTML = `
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch">
                    </div>
                `;
            } else if (device.type === 'dimmer') {
                controls.innerHTML = `
                    <input type="range" class="form-range" min="0" max="100" value="0">
                `;
            } else if (device.type === 'color') {
                controls.innerHTML = `
                    <input type="color" class="form-control form-control-color">
                `;
            }

            return div;
        }

        function loadScenes() {
            fetch('/api/scenes')
                .then(response => response.json())
                .then(scenes => {
                    const scenesList = document.getElementById('scenes-list');
                    scenesList.innerHTML = '';
                    
                    scenes.forEach(scene => {
                        const sceneCard = createSceneCard(scene);
                        scenesList.appendChild(sceneCard);
                    });
                })
                .catch(error => console.error('Error loading scenes:', error));
        }

        function createSceneCard(scene) {
            const col = document.createElement('div');
            col.className = 'col-md-4 mb-4';
            col.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${scene.name}</h5>
                        <p class="card-text">
                            <small class="text-muted">${scene.devices.length} devices</small>
                        </p>
                        <div class="btn-group">
                            <button class="btn btn-success btn-sm" onclick="activateScene('${scene.id}')">
                                Activate
                            </button>
                            <button class="btn btn-primary btn-sm" onclick="editScene('${scene.id}')">
                                Edit
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteScene('${scene.id}')">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
            return col;
        }

        function saveScene() {
            const name = document.getElementById('scene-name').value;
            if (!name) {
                alert('Please enter a scene name');
                return;
            }

            const selectedDevices = Array.from(document.getElementById('selected-devices').children)
                .map(deviceEl => {
                    const deviceId = deviceEl.dataset.deviceId;
                    const controls = deviceEl.querySelector('.device-controls');
                    let state = {};

                    // Get state based on device type
                    if (deviceEl.classList.contains('switch')) {
                        state.on = controls.querySelector('input[type="checkbox"]').checked;
                    } else if (deviceEl.classList.contains('dimmer')) {
                        state.brightness = parseInt(controls.querySelector('input[type="range"]').value);
                    } else if (deviceEl.classList.contains('color')) {
                        state.color = controls.querySelector('input[type="color"]').value;
                    }

                    return {
                        device_id: deviceId,
                        state: state
                    };
                });

            const sceneData = {
                name: name,
                devices: selectedDevices
            };

            fetch('/api/scenes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(sceneData)
            })
            .then(response => response.json())
            .then(scene => {
                bootstrap.Modal.getInstance(document.getElementById('createSceneModal')).hide();
                loadScenes();
                document.getElementById('scene-form').reset();
            })
            .catch(error => {
                console.error('Error saving scene:', error);
                alert('Failed to save scene');
            });
        }

        // Scene actions
        function activateScene(sceneId) {
            fetch(`/api/scenes/${sceneId}/activate`, {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    alert('Scene activated successfully');
                } else {
                    throw new Error('Failed to activate scene');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to activate scene');
            });
        }

        function editScene(sceneId) {
            // Load scene details and open modal for editing
            fetch(`/api/scenes/${sceneId}`)
                .then(response => response.json())
                .then(scene => {
                    document.getElementById('scene-name').value = scene.name;
                    // TODO: Populate selected devices with their states
                    const modal = new bootstrap.Modal(document.getElementById('createSceneModal'));
                    modal.show();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to load scene details');
                });
        }

        function deleteScene(sceneId) {
            if (!confirm('Are you sure you want to delete this scene?')) return;

            fetch(`/api/scenes/${sceneId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    loadScenes();
                } else {
                    throw new Error('Failed to delete scene');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to delete scene');
            });
        }
    </script>
</body>
</html>
