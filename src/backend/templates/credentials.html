<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Credentials - Matter Maestro</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">Fabric Credentials</li>
            </ol>
        </nav>

        <div class="row mb-4">
            <div class="col">
                <h2>Matter Fabric Credentials</h2>
                <p class="lead">Manage your Matter fabric controller credentials</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Fabric Configuration</h5>
            </div>
            <div class="card-body">
                <form id="fabric-form">
                    <div class="mb-3">
                        <label for="fabric-id" class="form-label">Fabric ID</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="fabric-id" readonly>
                            <button type="button" class="btn btn-primary" id="generate-fabric-id">
                                Generate New
                            </button>
                        </div>
                        <div class="form-text">
                            The fabric ID uniquely identifies your Matter controller network
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="vendor-id" class="form-label">Vendor ID</label>
                        <input type="text" class="form-control" id="vendor-id" readonly>
                        <div class="form-text">
                            Default development vendor ID
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </form>
            </div>
        </div>

        <!-- Operational Status -->
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mb-0">Operational Status</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Operational Credentials</label>
                    <div id="op-creds-status" class="alert alert-info">
                        Checking credentials status...
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="generate-credentials">
                    Generate New Credentials
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fabricForm = document.getElementById('fabric-form');
            const fabricIdInput = document.getElementById('fabric-id');
            const vendorIdInput = document.getElementById('vendor-id');
            const generateFabricBtn = document.getElementById('generate-fabric-id');
            const opCredsStatus = document.getElementById('op-creds-status');

            // Load current credentials
            fetch('/api/credentials')
                .then(response => response.json())
                .then(data => {
                    fabricIdInput.value = data.fabric_id || '';
                    vendorIdInput.value = data.vendor_id || '';
                    
                    // Update operational credentials status
                    if (data.operational_credentials) {
                        opCredsStatus.className = 'alert alert-success';
                        opCredsStatus.textContent = 'Operational credentials are configured';
                    } else {
                        opCredsStatus.className = 'alert alert-warning';
                        opCredsStatus.textContent = 'No operational credentials configured';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to load credentials');
                });

            // Generate new fabric ID
            generateFabricBtn.addEventListener('click', function() {
                const newFabricId = crypto.randomUUID();
                fabricIdInput.value = newFabricId;
            });

            // Save fabric configuration
            fabricForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                fetch('/api/credentials/fabric', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fabric_id: fabricIdInput.value
                    })
                })
                .then(response => response.json())
                .then(result => {
                    if (result.error) {
                        throw new Error(result.error);
                    }
                    alert('Fabric configuration saved successfully');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to save fabric configuration: ' + error.message);
                });
            });
        });
    </script>
</body>
</html>
